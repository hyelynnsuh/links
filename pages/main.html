<!DOCTYPE html>
<html>
	<head>
		<title>Project 4: Links</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../stylesheets/reset.css" rel="stylesheet">
		<link href="../stylesheets/common.css" rel="stylesheet">
		<link href="../stylesheets/main.css" rel="stylesheet">
		<script defer src="../assets/arena.js"></script>
		<script defer src="../assets/main.js"></script>

		<!-- FONTS -->
		<link rel="stylesheet" href="https://use.typekit.net/ilq1nxr.css">
		<link rel="stylesheet" src="../assets/shingo">
			<!-- Derived from https://font.download/font/a-otf-shin-go-pro#google_vignette -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Darker+Grotesque:wght@300..900&family=Didact+Gothic&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fira+Mono:wght@400;500;700&family=Inclusive+Sans:ital@0;1&family=Manrope:wght@200..800&family=Megrim&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik+80s+Fade&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Syncopate:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	</head>
	<body class="main">
		<header>
			<div class="header-container">
				<div class="line"></div>
				<h1 class="otf">T&I</h1>
				<div class="tone-toggle" id="expand-screen"> 
					<input class="toggle-input" type="checkbox">
					<div class="handle-container">
						<div class="handle">
							<div class="knob"></div>
							<div class="bar-container">
								<div class="toggle-bar"></div>
							</div>
						</div>
					</div>
					<div class="toggle-base">
						<div class="base-inside"></div>
					</div>
				</div>
				<div class="line"></div>
			</div>
		</header>
		<main>

		<!-- GAMEBOY -->
			<div class="gameboy" id="gameboy-container">
			<!--SCREEN  -->
				<section id="screen" class="middle">
					<ul class="show-flex">
						<button class="show-buttons" id="show-all-button">
							<label>
								<span class="show-highlight"></span>
								<p class="fira show-p">ALL</p>
							</label>
						</button>
						<button class="show-buttons" id="show-image-button">
							<label>
								<span class="show-highlight"></span>
								<p class="fira show-p">I</p>
							</label>
						</button>
						<button class="show-buttons" id="show-vids-button">
							<label>
								<span class="show-highlight"></span>
								<p class="fira show-p">V</p>
							</label>
						</button>
						<button class="show-buttons" id="show-links-button">
							<label>
								<span class="show-highlight"></span>
								<p class="fira show-p">L</p>
							</label>
						</button>
					</ul>
					<ul class="screen-grid" id="channel-blocks">
					</ul>
				</section>


			<!-- GAMEBOY BUTTONS --> 
			<!-- derived from https://codepen.io/amyyf/pen/rJBypJ -->
				<div class="button-box">

				<!-- ARROWS -->
					<div class="arrow-group buttons"> 
						<div class="up-box">
							<span class="arrow up"></span>
						</div>
						<div class="right-box">
							<span class="arrow right"></span>
						</div>
						<div class="down-box">
							<span class="arrow down"></span>
						</div>
						<div class="left-box">
							<span class="arrow left"></span>
						</div>
						<div class="center-box">
							<span class="dent">
								<span></span>
							</span>
						</div>
					</div>	

				<!-- A/B BUTTONS -->
					<div class="ab-flex buttons">
						<div id="directions" class="ab-button a">
							<button id="info-popup">A</button>
							<dialog id="dialog">
								<p>
									Press <span class="ab-span">A</span> for instructions. Press <span class="ab-span">B</span> for are.na link.
								</p>
								<button class="close">esc</button>
							</dialog>
						</div>
						<div class="ab-button b" id="channel-link">
							<a href="https://www.are.na/emma-de-suyrot/push-button-in-movies">B</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
